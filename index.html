    <header>
        <h1 id="title">MOVIES AND TV SHOWS APP</h1>
        <div class="search-container">
            <h2>Search By:</h2>
            <div>
                <div>
                    <button type="button" class="search-button" onclick="searchTv()">Search TV Shows</button>
                    <input type="text" id="searchTv-input" class="search-input">
                </div>
    
                <div>
                    <button type="button" class="search-button" onclick="searchMovie()">Search Movies</button>
                    <input type="text" id="searchMovie-input" class="search-input">
                </div>
            </div>
        </div>
    
        <div id="filter-div" class="filter-div">
            <H2>Filter By:</H2>
            <div id="filter-container" class="filter-container">
            </div>
        </div>
    
    
    </header>
